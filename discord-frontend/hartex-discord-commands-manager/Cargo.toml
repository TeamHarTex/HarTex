[package]
name = "hartex_discord_commands_manager"
version = "0.1.0"
edition = "2021"
description = """
The commands manager of the bot.
"""
license = "AGPL-3.0-only"
rust-version = "1.70.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hartex_discord_core = { path = "../hartex-discord-core", features = ["async-net", "async-runtime", "discord-model", "environment"] }

hartex_eyre = { path = "../../rust-utilities/hartex-eyre" }
hartex_log = { path = "../../rust-utilities/hartex-log" }

clap = "4.2.7"
hyper = { version = "0.14.26", features = ["client", "http2"] }
hyper-trust-dns = { version = "0.5.0", features = ["native-tls"] }
owo-colors = "3.5.0"
serde = { version = "1.0.162", features = ["derive"] }
serde_json = "1.0.96"
walkdir = "2.3.3"

[features]
